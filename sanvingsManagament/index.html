  <meta charset="utf-8" />

<body class="">
  <header class="cabecera">
    <div>Ahorros: <span id="amount">0</span></div>
    <h1>Savings Managament</h1>
    <div class="switch" id="changeTheme">
      <label>
        🌞
        <input type="checkbox" />
        <span class="lever"></span>
        🌚
      </label>
    </div>
  </header>

  <div class="row">
    <div class="col l5 offset-l1 s12">
      <table id="transactionTable">
        <h4>Historial de ingresos y egresos</h4>
        <thead>
          <tr>
            <th scope="col">Tipo</th>
            <th scope="col">Descripción</th>
            <th scope="col">Monto</th>
            <th scope="col">Categoria</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="col l5 s12">
      <div class="col s8 offset-s2">
        <form id="transactionForm">
          <div class="formField">
            <p class="flex justify-center items-center">
              <span>TIPO</span>
              <label class="flex">
                <i class="material-icons">add</i>
                <input value="Ingreso" class="with-gap" name="transactionType" type="radio" checked />
                <span>Ingreso</span>
              </label>
              <label class="flex">
                <i class="material-icons">indeterminate_check_box</i>
                <input value="Egreso" class="with-gap" name="transactionType" type="radio" />
                <span>Egreso</span>
              </label>
            </p>
          </div>
          <div class="input-field">
            <label for="transactionDescription">Descripción</label>
            <input class="validate" type="text" id="transactionDescription" name="transactionDescription" />
          </div>
          <div class="input-field">
            <label for="transactionAmount">Monto</label>
            <input class="validate" id="transactionAmount" name="transactionAmount" type="number" />
          </div>
          <div class="formField">
            <label for="transactionCategory">Categoria</label>

            <select class="browser-default" id="transactionCategory" name="transactionCategory"></select>
          </div>
          <br />
          <button class="btn waves-effect waves-light" type="submit" name="action" id="botonDeEnvio">
            Añadir <i class="material-icons right"> send </i>
          </button>
        </form>
      </div>
    </div>
  </div>
